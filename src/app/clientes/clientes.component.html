<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Clientes</button>
    </div>

    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No se encontraron registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" >
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>fecha de regisro</th>
          <th>correo</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <button type = "button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">editar</button>
          </td>
          <td>
            <button type = "button" name="button" class="btn btn-primary" (click)="delete(cliente)">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
